    <span id="signImgData"></span>
    <script>
        function loadFromLocalStorage() {

            document.getElementById("signImgData").innerHTML = '<img style="height:100px;" class="thumb" src="' + image + '"/>';

            loadFromLocalStorage();
            loadFromSessionStorage();
        }
