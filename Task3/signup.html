<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="css/signup.css">

</head>
<body>

<form action="#" method="POST"  onsubmit="signup(event);  style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required  id="name">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required  id="email">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required  id="pass">

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required  id="psw">
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" onclick="Signup()"     class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>


<script>
  
  function Signup()
  {
    //here variable name could be anything but id should be the same as input field has 
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var pass = document.getElementById('pass').value;
    var psw = document.getElementById('psw').value;

    //store data into local storage
    localStorage.setItem('name1', name)
    localStorage.setItem('email1', email)
    // here pass1 becomes variable inside local storage so that we can target
    localStorage.setItem('pass1', pass)
    localStorage.setItem('psw1', psw)

    //session
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var pass = document.getElementById('pass').value;
    var psw = document.getElementById('psw').value;
    
    //session
    sessionStorage.setItem('name1',name)
    sessionStorage.setItem('email1',email)
    // here pass1 becomes variable inside local storage so that we can target
    sessionStorage.setItem('pass1',pass)
    sessionStorage.setItem('psw1',psw)  //here ; is vvi when u prepare a single func for sessioStorage

    if(pass!==psw)
    {
      alert('Pleas match both Passwords')
    }

 }
